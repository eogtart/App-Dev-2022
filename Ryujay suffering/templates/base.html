<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title with Jinja -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap 5.1.2 CSS & Icons -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Boxicons Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Javascript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/_adminSidebar.js') }}"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/_adminSidebar.css') }}">

</head>
<body id="body-pd">
    <!-- Header for Sidebar Toggle and User Image on left -->
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="#" alt=""> </div> <!-- To be deleted if not used by user management-->
    </header>

    <!-- NavBar with Jinja -->
    {% block navbar %}
        {% include 'includes/_adminSidebar.html' %} <!-- includes/_navbar.html -->
    {% endblock %}

    <!-- Page Contents -->
    <div class="height-100 main-bg">
        <!-- Side Content Title -->
        <h1 class="display-4">{% block pagetitle %}{% endblock %}</h1>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Don't Touch -->
    {% block scripts %}
    <!-- Popper 2.10.2, Bootstrap 5.1.2 JavaScript -->
    <script crossorigin="anonymous" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
